<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDS - Mecânica Automotiva</title>
    <link rel="stylesheet" href="./estilo/reset.css">
    <link rel="stylesheet" href="./estilo/estilo.css" media="(min-width:781px)">
    <!-- CSS estilo-mobile retira os anuncio do site quando o mesmo esta sendo visualizado por um dispositivo mobile. -->
    <link rel="stylesheet" href="./estilo/estilo-mobile.css" media="(min-width:1px) and (max-width:780px)" />
</head>

<body>
    <main class="container">
        <img class="cartao-cds-virtual" src="./img/cartao-cds-virtual2.png" alt="Cartão Virtual CDS Mecânica" />
        <h1 class="titulo">Para acessar o Instagram, Facebook, WhatsApp ou a localização faça a leitura do QR Code ou
            clique na imagem</h1>
        <ul class="lista-redes-sociais">
            <li>
                <a href="https://www.instagram.com/cdsmecanica" target="_blank">
                    <img class="icone-qr-code instagram" src="./img/instagram-cds.jpeg"
                        alt="Instagram CDS Mecânica Automotiva">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/cdsmecanica?mibextid=ZbWKwL" target="_blank">
                    <img class="icone-qr-code facebook" src="./img/Facebook CDS Mecânica.svg"
                        alt="Facebook CDS Mecânica Automotiva">
                </a>
            </li>
            <li>
                <a href="https://wa.me/qr/NXQLSQ5U4P54H1" target="_blank">
                    <img class="icone-qr-code whatsapp" src="./img/whatsapp-CDS-Mecanica.jpg"
                        alt="WhatsApp CDS Mecânica">
                </a>
            </li>
            <li>
                <a href="https://goo.gl/maps/ceXLBzz96exqoLDN8" target="_blank">
                    <img class="icone-qr-code google-maps" src="./img/localizacao-google-maps.svg"
                        alt="Localização CDS Mecânica">
                </a>
            </li>
        </ul>
    </main>
    <footer class="rodape">
        <hr />
        <span>©Copyright 2023 CDS Mecânica Automotiva</span>
    </footer>
</body>

</html>
